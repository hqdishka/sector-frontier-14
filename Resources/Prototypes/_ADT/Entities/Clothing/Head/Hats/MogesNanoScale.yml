#nano scale
- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ] #ClothingHeadSuitWithLightBase
  id: ADTClothingClothingHeadHelmetHardsuitNanoScale
  categories: [ HideSpawnMenu ]
  name: Nano scale armor helmet
  description: Reptiles are not as primitive as you thought.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Head/Hardsuits/nano_scale_armor_hardsuithead.rsi
  - type: Clothing
    sprite: ADT/Clothing/Head/Hardsuits/nano_scale_armor_hardsuithead.rsi
  - type: PointLight
    color: red
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.005
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.2
        Radiation: 0.5

