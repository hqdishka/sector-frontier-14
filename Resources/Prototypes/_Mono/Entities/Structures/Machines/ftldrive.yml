- type: entity
  id: FTLDriveBase
  parent: BaseMachinePowered
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: ApcPowerReceiver
      powerLoad: 2000
    - type: PointLight
      enabled: false
      color: "#349BEB" # beb color
      radius: 2.0
      energy: 1.5
    - type: LitOnPowered
    - type: ExtensionCableReceiver
    - type: Appearance
    - type: AmbientOnPowered
    - type: AmbientSound
      volume: -9
      range: 5
      sound:
        path: /Audio/Ambience/Objects/anomaly_generator.ogg
    - type: GenericVisualizer
      visuals:
        enum.PowerDeviceVisuals.Powered:
          enum.PowerDeviceVisualLayers.Powered:
            True: { visible: true }
            False: { visible: false }

- type: entity
  id: MachineFTLDrive
  parent: [FTLDriveBase, BaseMachinePowered]
  name: CTLA-25 блюспейс двигатель
  description: FTL-двигатель, который увеличивает дальность сверхсветового перемещения корабля до ~2,5 километров.
  suffix: FTL, Ивент или спец шаттлы
  components:
    - type: Sprite
      sprite: _Mono/Structures/ShuttleComponents/drive.rsi
      snapCardinals: true
      layers:
      - state: control
      - state: control_on
        map: ["enum.PowerDeviceVisualLayers.Powered"]
        visible: false
        shader: unshaded
    - type: FTLDrive
      range: 2500

- type: entity
  id: MachineFTLDrive600
  parent: [FTLDriveBase, BaseMachinePowered]
  name: FSS-600 блюспейс двигатель
  description: FTL-двигатель, который увеличивает дальность сверхсветового перемещения корабля до 600 метров, популярный FTL двигатель среди авантюристов.
  suffix: FTL
  components:
    - type: Sprite
      sprite: _Mono/Structures/ShuttleComponents/drive.rsi
      snapCardinals: true
      layers:
      - state: control600
      - state: control_on
        map: ["enum.PowerDeviceVisualLayers.Powered"]
        visible: false
        shader: unshaded
    - type: FTLDrive
      range: 600
    - type: ApcPowerReceiver
      powerLoad: 3500
