- type: entity
  id: ThrusterPirates
  name: ракетный двигатель
  suffix: Пираты
  parent: BaseThruster
  components:
  - type: Machine
    board: ThrusterMachineCircuitboard
  - type: Thruster
    damage:
      types:
        Heat: 40
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
  - type: Sprite
    sprite: _Lua/Structures/Thrusters/thrusterpirates.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: RadarBlip # Mono
    radarColor: "#99FF99"
    scale: 1
    shape: diamond

- type: entity
  id: ThrusterPiratesUnanchored
  parent: ThrusterPirates
  suffix: Пираты, Закрепленный
  components:
    - type: Transform
      anchored: false
    - type: Physics
      bodyType: Dynamic

