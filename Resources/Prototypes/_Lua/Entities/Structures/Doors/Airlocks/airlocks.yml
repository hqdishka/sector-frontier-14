- type: entity
  id: BigGlassAirlockBase
  parent: AirlockGlass
  name: большой стеклянный шлюз
  description: Это с виду обычный шлюз... Но очень широкий
  suffix: Шлюз на 3 тайла
  categories: [ HideSpawnMenu ]
  components:
  - type: Transform
    noRot: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.49,-0.49,1.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - GlassAirlockLayer
  - type: Sprite
    snapCardinals: false
    offset: 0,0

- type: entity
  id: BigExternalAirlockGlass
