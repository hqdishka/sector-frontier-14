- type: vessel
  id: Wasp
  name: NSF Wasp
  description: Крупный корабль для патруля космоса. Имеет вооружение и медицинский
    отсек.
  price: 130000
  category: Medium
  group: Security
  shuttlePath: /Maps/_Lua/Shuttles/SD/wasp.yml
  addComponents:

    - type: IFF
      color: "#009954"
    - type: NanotrasenFtl

