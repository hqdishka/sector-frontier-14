- type: entity
  parent: JawsOfLife
  id: JawsOfLifeLua
  name: челюсти жизни "LuaTech"
  description: Изготовлено организацией "LuaTech".
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
    state: syn_jaws_cutter
  - type: Item
    inhandVisuals:
      left:
      - state: syn_inhand-left
      right:
      - state: syn_inhand-right
    size: Normal
  - type: Tool
    qualities:
      - Cutting
    speedModifier: 1.2
    useSound: /Audio/Items/drill_use.ogg
  - type: Prying
    speedModifier: 3.0
  - type: Clothing
    sprite: _Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
    quickEquip: false
    slots:
      - Belt
  - type: MultipleTool
    entries:
      - behavior: Cutting
        sprite:
          sprite: _Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
          state: syn_jaws_cutter
        useSound:
          path: /Audio/Items/jaws_cut.ogg
        changeSound:
          path: /Audio/Items/change_jaws.ogg
      - behavior: Prying
        sprite:
          sprite: _Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
          state: syn_jaws_pry
        useSound:
          path: /Audio/Items/jaws_pry.ogg
        changeSound:
          path: /Audio/Items/change_jaws.ogg
      - behavior: Screwing
        sprite:
          sprite: _Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
          state: syn_jaws_drill
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_jaws.ogg
      - behavior: Anchoring
        sprite:
          sprite: _Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
          state: syn_jaws_wrench
        useSound:
          path: /Audio/Items/ratchet.ogg
        changeSound:
          path: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 14

