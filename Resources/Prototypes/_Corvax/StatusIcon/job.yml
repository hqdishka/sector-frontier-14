- type: entity
  parent: BasePDA
  id: BaseTypanPDA
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Lua/Objects/Devices/typan_pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: _Lua/Objects/Devices/typan_pda.rsi
    state: pda-syndi-com

- type: entity
